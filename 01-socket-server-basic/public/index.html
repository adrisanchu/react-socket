<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>
    <!-- Bootstrap, CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />

    <form id="myForm">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txt-msg"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col">
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="myMessages" class="mt-2"></ul>
      </div>
    </div>

    <!-- Socket IO cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
      integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");

      socket.on("welcome", (data) => {
        console.log("Message from the server:");
        console.log(data);
      });

      // Let's talk to the server...
      setTimeout(() => {
        socket.emit("msg-client", {
          msg: "My name is",
          name: "@adrisanchu",
        });
      }, 2000);
    </script>
  </body>
</html>
